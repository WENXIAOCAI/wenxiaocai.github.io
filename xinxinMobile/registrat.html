<!DOCTYPE html>
<html>

<head>
    <title>报名信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page.css">
    <script>
    // 字号
    function placeholderPic() {
        var w = document.documentElement.offsetWidth;
        document.documentElement.style.fontSize = w / 20 + 'px';
    }
    placeholderPic();
    window.onresize = function() {
        placeholderPic();
    }
    </script>
</head>

<body class="bg-grey">
    <!-- 头部 -->
    <div class="header flex">
        <a class="cell fixed" href="javascript:;"><i class="i-back"></i>返回</a>
        <h1 class="cell">报名信息</h1>
        <div id="J-topMenuTri" class="cell fixed m-topMenu"><i class="i-menu"></i>
            <div id="J-topMenu" class="u-topMenuwrap">
                <ul>
                    <li>
                        <a href="javascript:;"><i class="i-data"></i>基本资料</a>
                    </li>
                    <li>
                        <a href="javascript:;"><i class="i-phone"></i>手机号绑定</a>
                    </li>
                    <li>
                        <a href="javascript:;"><i class="i-login"></i>登陆</a>
                    </li>
                    <li>
                        <a href="javascript:;"><i class="i-regist"></i>注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="g-listBorder g-listMg">
            <li>
                <label>活动名称：</label>
                <input class="ipt" type="text" placeholder="请填写您的活动名称">
            </li>
            <li>
                <label>活动时间：</label>
                <input class="ipt" type="text" placeholder="请填写您的活动名称">
            </li>
            <li>
                <label>地点：</label>
                <input class="ipt" type="text" placeholder="请填写您的活动地址">
            </li>
            <li>
                <label>名额：</label>
                <input class="ipt" type="text" placeholder="名额">
            </li>
            <li>
                <label>报名人数：</label>
                <input class="ipt" type="text" placeholder="请填写您的活动地址">
            </li>
        </ul>
        <div class="btnBox btnBox4">
            <a class="btn-default" href="javascript:;">我要报名</a>
            <a class="btn-default btn-sup" href="javascript:;">支持一下(2)</a>
        </div>
    </div>
    <script src="js/jquery-v1.10.2.min.js"></script>
    <script type="text/javascript">
    $('#J-topMenuTri').on('click', function() {
        $('#J-topMenu').show();
        return false;

    })
    $(document).on('click', function() {
        $('#J-topMenu').hide();

    })
    </script>
</body>

</html>
