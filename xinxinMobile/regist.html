<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page.css">
    <script>
    // 字号
    function placeholderPic() {
        var w = document.documentElement.offsetWidth;
        document.documentElement.style.fontSize = w / 20 + 'px';
    }
    placeholderPic();
    window.onresize = function() {
        placeholderPic();
    }
    </script>
</head>

<body>
    <!-- 头部 -->
    <div class="header flex">
        <a class="cell fixed" href="javascript:;"><i class="i-back"></i>返回</a>
        <h1 class="cell">会员注册</h1>
        <div id="J-topMenuTri" class="cell fixed m-topMenu"><i class="i-menu"></i>
            <div id="J-topMenu" class="u-topMenuwrap">
                <ul>
                    <li>
                        <a href="javascript:;"><i class="i-data"></i>基本资料</a>
                    </li>
                    <li>
                        <a href="javascript:;"><i class="i-phone"></i>手机号绑定</a>
                    </li>
                    <li>
                        <a href="javascript:;"><i class="i-login"></i>登陆</a>
                    </li>
                    <li>
                        <a href="javascript:;"><i class="i-regist"></i>注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="g-listBorder">
            <li>
                <label>如何称呼</label>
                <input class="ipt" type="text" placeholder="请输入用户名">
            </li>
            <li>
                <label>手机号码</label>
                <input class="ipt" type="text" placeholder="1251694659625">
            </li>
            <li>
                <a class="relCode" href="javascript:;">获取验证码</a>
                <a class="relCode fillCode" href="javascript:;">请输入短信验证</a>
            </li>
            <li>
                <label>登陆密码</label>
                <input class="ipt" type="text" placeholder="字母数字组成">
            </li>
            <li>
                <label>确定密码</label>
                <input class="ipt" type="text" placeholder="重复您之前大户如密码">
            </li>
        </ul>
        <div class="btnBox">
            <input class="btn-default" type="button" value="立即注册">
        </div>
    </div>
    <script src="js/jquery-v1.10.2.min.js"></script>
    <script type="text/javascript">
    $('#J-topMenuTri').on('click', function() {
        $('#J-topMenu').show();
        return false;

    })
    $(document).on('click', function() {
        $('#J-topMenu').hide();

    })
    </script>
</body>

</html>
