<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>商品详情</title>
    <link rel="stylesheet" href="css/base.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/flexslider.css" /> -->
    <!-- <link rel="stylesheet" href="css/page.css"> -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/photor.css">
</head>

<body>
    <div class="siteHeader flex">
        <a href="javascript:;" class="cell fixed u-back"><i class="i-back"></i></a>
        <h1 class="cell ttCenter">商品详情</h1>
        <a href="javascript:;" class="cell fixed u-share"><i class="i-share"></i></a>
    </div>
    <div class="mainContent">
        <div class="photor">
            <div class="photor__viewport">
                <div class="photor__viewportLayer">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                    <img src="images/banner-pro.png" data-thumb="images/banner-pro.png">
                </div>
                <div class="photor__viewportControl">
                    <div class="photor__viewportControlPrev"></div>
                    <div class="photor__viewportControlNext"></div>
                </div>
            </div>
            <div class="photor__thumbs">
                <div class="photor__thumbsWrap"></div>
            </div>
        </div>
        <div class="m-proMainMsg">
            <div class="tt">
                <h2>和田玉平安扣吊坠</h2><span class="state">待揭晓</span></div>
            <div class="m-txt">
                <span class="price">价值：<em>6668元</em></span>
                <span class="num">总需人次:6668</span>
            </div>
            <div class="u-btnMsg">
                <span>中奖人：张＊＊</span><span class="phone">幸运号码：10000089</span>
            </div>
        </div>
    </div>
    <div class="m-footMenu">
        <ul class="flex">
            <li class="cell active">
                <a href="javascript:;">
                    <i class="i-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li class="cell">
                <a href="javascript:;">
                    <i class="i-msg"></i>
                    <p>消息</p>
                </a>
            </li>
            <li class="cell">
                <a href="javascript:;">
                    <i class="i-public"></i>
                    <p>发布</p>
                </a>
            </li>
            <li class="cell">
                <a href="javascript:;">
                    <i class="i-dynamic"></i>
                    <p>动态</p>
                </a>
            </li>
            <li class="cell">
                <a href="javascript:;">
                    <i class="i-user"></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>
    <script src="js/jquery.progress.js"></script>
    <script src="js/jquery-v1.10.2.min.js"></script>
    <script src="js/photor.min.js"></script>
    <script src="js/fastclick.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.flexslider-min.js"></script> -->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
    $(function() {
        FastClick.attach(document.body);
        $('#J-tab li').each(function(i) {
            $(this).on('click', function() {
                $(this).addClass('active').siblings('li').removeClass('active');
            })
        })

        $('.photor').photor({
            _auto: '_auto'
        });
        $('body')
            .on('click', '.m-sort .tt', function(e) {
                $(this).siblings('.bd').slideToggle();
            })
            .on('click', '.m-sort', function(e) {
                e.stopPropagation();
            })
            .on('click', function() {
                $('.m-sort .bd').slideUp();
            })
    })
    </script>
</body>

</html>
