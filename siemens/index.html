<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>西门子活动注册</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js"></script>
</head>

<body>
    <div class="g-activeDoc">
        <article class="m-siemensActive">
            <header>
                <figure>
                    <img src="images/banner-siemens.jpg" alt="">
                </figure>
            </header>
            <div class="hd">
                <p>填写以下信息即可参与活动</p>
                <p>（此页面信息作为活动数据统计及礼品发放信息，请如实填写）</p>
            </div>
            <div class="bd">
                <form id="formSiemens" action="submit-success.html">
                    <ul>
                        <li>
                            <i class="i-com"></i>
                            <input type="text" placeholder="请输入公司名称">
                        </li>
                        <li>
                            <i class="i-acc"></i>
                            <input type="text" placeholder="请输入商城账号">
                        </li>
                        <li>
                            <i class="i-add"></i>
                            <input type="text" placeholder="请输入收货地址">
                        </li>
                        <li>
                            <i class="i-name"></i>
                            <input type="text" placeholder="请输入收货姓名">
                        </li>
                        <li>
                            <i class="i-tel"></i>
                            <input type="number" placeholder="请输入联系电话">
                        </li>
                    </ul>
                    <div class="m-btnWrap">
                        <input id="J-btnSubmit" class="btn-default" type="submit" value="提交资料">
                    </div>
                </form>
            </div>
        </article>
    </div>
    <div class="footer-active">
        <a class="u-logo" href="javascript:;"><img src="images/logo.png" alt=""></a>
        <div class="m-slogan">
            <p>www.zydmall.com</p>
            <p>专业电气一站式采购平台</p>
        </div>
    </div>
    <!-- confirm -->
    <div id="J-confirmLay" class="m-layer">
        <div id="J-maskCfm" class="mask"></div>
        <div class="mod">
            <div class="hd"><i id="J-close" class="i-close">×</i></div>
            <div class="bd">
                <p>信息提交后不可修改，</p>
                <p>是否确认提交？</p>
            </div>
            <div class="ft">
                <input id="J-btnCfm" class="btn" type="button" value="确认提交">
            </div>
        </div>
    </div>
    <script>
    window.onload = function() {
        var submitBtn = document.getElementById("J-btnSubmit"),
            oLayer = document.getElementById("J-confirmLay"),
            oMaskCfm = document.getElementById("J-maskCfm"),
            obtnCfm = document.getElementById("J-btnCfm"),
            oClose = document.getElementById("J-close"),
            oform = document.getElementById("formSiemens");
        submitBtn.onclick = function(event) {
            oLayer.classList.add('show');
            return false;

        }
        oClose.onclick = oMaskCfm.onclick = function() {
            oLayer.classList.remove('show');
        }
        obtnCfm.onclick = function() {
            oform.submit();
        }

    }
    </script>
</body>

</html>
